{% extends "layout.html" %}
{% block body %}
<h1>Admin Panel</h1>
<hr>
<h1>Basic Actions</h1>
<a href="/dashboard"><button class="submit">DashBoard Home</button></a>
<a href="/logout"><button class="submit">Logout</button></a>
<hr>
<div id="contactpost" style="display: inline-block;"> 
<form method="post" action="/edit/{{srno}}" method="post">
    <div id="contactform">
    <p><label style="font-size: x-large;margin: 0px 30px 0px 0px;">Title</label><input type="text" name="title" id="title" value="{{post.title}}" onblur="this.placeholder = 'Title'" /></p> 
    <p><label style="font-size: x-large;margin: 0px 30px 0px 0px;">Slug</label><input type="text" name="slug" id="slug" value="{{post.slug}}" onblur="this.placeholder = 'slug'" /></p> 
    <p><label style="font-size: x-large;margin: 0px 30px 0px 0px;">Content</label><textarea type="text" name="content" id="content" onblur="this.placeholder = 'your content'" required-data-validation-required-message="Please enter your phone number.">{{post.content}}</textarea></p> 
    <p><label style="font-size: x-large;margin: 0px 30px 0px 0px;">Image File</label><input name="img_file" id="img_file" value="{{post.img_file}}"/></p>
    <p style="padding-top: 105px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="submit" /></p>
    </div>
</form>
</div>
{% endblock %}
