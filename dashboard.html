{% extends "layout.html" %}
{% block body %}
<h1>Admin Panel</h1>
<!--__--__--__--__--  T H E    S L I D E R --__--__--__--___--__--__--__-->
<div class="slider-wrapper theme-default">
	<div id="slider" class="nivoSlider">
		<img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="" />
		<a href="http://geeksband.com"><img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt=""
				title="" /></a>
		<img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt=""
			title="" />
		<img src="{{ url_for('static', filename='images/slide4.jpg') }}" alt="" />
	</div>
</div>
<script type="text/javascript">
	$(window).load(function () {
		$('#slider').nivoSlider({ pauseTime: 6000, });
	});
</script>
<div class="href">
<h1>Basic Actions</h1>
<a href="/edit/0"><button class="submit">Add a New Post</button></a>
<a href="/logout"><button class="submit">Logout</button></a>
</div>
<hr>
<h1>Edit Posts</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Srno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

        {% for post in posts %}
      <tr class="thead-dark">
        <td>{{post.srno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.srno}}"><button class="submit">Edit</button></a></td>
        <td><a href="/delete/{{post.srno}}"><button class="submit">Delete</button></a></td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
  

<!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->

{% endblock %}
